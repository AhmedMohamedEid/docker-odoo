
# We use 000- to make sure these repositories are loaded before any other
# in case we have custom duplicates of external addons

000-moka-custom:
  remotes:
    origin: https://$GITHUB_USER:$GITHUB_TOKEN@github.com/Moka-Tourisme/moka-custom
  merges:
    - origin $ODOO_VERSION-dev
  target: origin $ODOO_VERSION

000-moka-thirdparty:
  remotes:
    origin: https://$GITHUB_USER:$GITHUB_TOKEN@github.com/Moka-Tourisme/moka-thirdparty
  merges:
    - origin $ODOO_VERSION-dev
  target: origin $ODOO_VERSION

